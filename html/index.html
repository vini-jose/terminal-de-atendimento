<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento ao Cliente</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <section class="container">
        <div class="item-1">
            <h1>Atendimento ao cliente</h1>
        </div>
        <div class="item-2">

            <div class="item-button">
                <button type="button" class="button" class="openPopup" onclick="openPopup('Cursos')">
                    <div class="item-img">
                        <img src="../img/curso.png" alt="">
                    </div>
                    <div class="item-txt">
                        <h2>Cursos</h2>
                    </div>
                </button>
            </div>

            <div class="item-button">
                <button type="button" class="button" class="openPopup" onclick="openPopup('Lazer')">
                    <div class="item-img">
                        <img src="../img/lazer.png" alt="">
                    </div>
                    <div class="item-txt">
                        <h2>Lazer</h2>
                    </div>
                </button>
            </div>

            
            <div class="item-button">
                <button type="button" class="button" class="openPopup" onclick="openPopup('Pagamento')">
                    <div class="item-img">
                        <img src="../img/pagamento.png" alt="" id="img-saude">
                    </div>
                    <div class="item-txt">
                        <h2>Pagamento</h2>
                    </div>
                </button>
            </div>

            <div class="item-button">
                <button type="button" class="button" class="openPopup" onclick="openPopup('Preferencial')">
                    <div class="item-img">
                        <img src="../img/preferencial.png" alt="">
                    </div>
                    <div class="item-txt">
                        <h2>Preferencial</h2>
                    </div>
                </button>
            </div>
            
            <div class="item-button">
                <button type="button" class="button" class="openPopup" onclick="openPopup('Saúde')">
                    <div class="item-img">
                        <img src="../img/saude.png" alt="">
                    </div>
                    <div class="item-txt">
                        <h2>Saúde</h2>
                    </div>
                </button>
            </div>
        </div>

        <div class="popup" id="popup">
            <div class="poppup-content">
                <div class="popup-txt">
                    <h2>Aviso</h2>
                    <h3 id="popupTitle">Documentos necessarios</h3>
                    <ul id="popupList"></ul>
                </div>
                <div class="popup-button">
                    <button type="button" onclick="closePopup(closePopup)" class="button-fechar">Fechar</button>
                </div>
            </div>
        </div>

        </div>
        <script src="../js/popup.js"></script>
        <script src="../js/script.js"></script>
    </section>
</body>
</html>
